# ============================================================================
# NGINX CONFIGURATION - STOCK ANALYSIS UI
# Reverse proxy et load balancing pour l'API Flask
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # ====================================================================
    # GZIP COMPRESSION
    # ====================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # ====================================================================
    # UPSTREAM - Backend API
    # ====================================================================
    upstream stock_api {
        # Load balancing entre plusieurs instances
        server api:5000 max_fails=3 fail_timeout=30s;
        # Ajouter d'autres instances si scaling:
        # server api2:5000 max_fails=3 fail_timeout=30s;
        # server api3:5000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # ====================================================================
    # HTTP SERVER
    # ====================================================================
    server {
        listen 80;
        server_name _;
        
        # Redirect HTTP to HTTPS (si certificats SSL disponibles)
        # return 301 https://$server_name$request_uri;
        
        # ================================================================
        # API ROUTES
        # ================================================================
        location /api/ {
            proxy_pass http://stock_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts pour longues requêtes (téléchargement données)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ================================================================
        # HEALTH CHECK
        # ================================================================
        location /health {
            proxy_pass http://stock_api;
            access_log off;
        }

        # ================================================================
        # STATIC FILES (si UI web)
        # ================================================================
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ================================================================
        # ROOT
        # ================================================================
        location / {
            proxy_pass http://stock_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ================================================================
        # DENIED PATHS
        # ================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ====================================================================
    # HTTPS SERVER (OPTIONNEL - décommenter + ajouter certificats)
    # ====================================================================
    # server {
    #     listen 443 ssl http2;
    #     server_name stock-analysis.example.com;
    #
