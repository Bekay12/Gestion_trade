  #     - POSTGRES_PASSWORD=change_me_in_production
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - stock-analysis-network
  #   profiles:
  #     - with-postgres

  # ========================================================================
  # REDIS (OPTIONNEL - pour caching distribué)
  # ========================================================================
  # redis:
  #   image: redis:7-alpine
  #   container_name: stock-analysis-cache
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - stock-analysis-network
  #   profiles:
  #     - with-redis

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
  redis_data:

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  stock-analysis-network:
    driver: bridge

# ============================================================================
# COMMANDES UTILES
# ============================================================================
# Démarrage basique (API seule):
#   docker-compose up -d
#
# Avec Nginx:
#   docker-compose --profile with-nginx up -d
#
# Avec PostgreSQL + Redis:
#   docker-compose --profile with-postgres --profile with-redis up -d
#
# Tous les services:
#   docker-compose --profile with-nginx --profile with-postgres --profile with-redis up -d
#
# Consulter les logs:
#   docker-compose logs -f api
#   docker-compose logs -f nginx
#
# Arrêter:
#   docker-compose down
#
# Reconstruire l'image:
#   docker-compose build --no-cache
