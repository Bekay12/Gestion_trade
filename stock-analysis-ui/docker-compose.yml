# ============================================================================
# DOCKER COMPOSE - STOCK ANALYSIS UI
# Start:  docker-compose up -d
# Stop:   docker-compose down
# Logs:   docker-compose logs -f api
# ============================================================================

version: '3.8'

services:
  # ========================================================================
  # API SERVICE (Main application)
  # ========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analysis-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=api.py
      - DATABASE_URL=sqlite:///stock_analysis.db
    volumes:
      # Persist data directories
      - ./data_cache:/app/data_cache
      - ./cache_data:/app/cache_data
      - ./signaux:/app/signaux
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-analysis-network

  # ========================================================================
  # NGINX (Reverse proxy & load balancer - OPTIONNEL)
  # ========================================================================
  nginx:
    image: nginx:alpine
    container_name: stock-analysis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Pour certificats SSL
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - stock-analysis-network
    profiles:
      - with-nginx  # Démarrer avec: docker-compose --profile with-nginx up

  # ========================================================================
  # PostgreSQL (OPTIONNEL - pour production scalable)
  # ========================================================================
